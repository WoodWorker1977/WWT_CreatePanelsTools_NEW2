<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Редагування властивостей</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f0f0;
    }
    h1 {
      font-size: 16px;
      margin-bottom: 16px;
    }
    .form-group {
      margin-bottom: 12px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 4px;
    }
    input[type="text"], input[type="color"], input[type="number"] {
      width: 100%;
      padding: 6px;
      margin-bottom: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .actions {
      margin-top: 20px;
      display: flex;
      gap: 8px;
    }
    button {
      padding: 6px 12px;
      cursor: pointer;
    }
    .save {
      background-color: #4CAF50;
      color: white;
      border: none;
    }
    .cancel {
      background-color: #f44336;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <h1>Редагування властивостей</h1>
  <div class="form-group">
    <label>Назва матеріалу:</label>
    <input type="text" id="material-name" placeholder="Введіть назву">
  </div>
  <div class="form-group">
    <label>Колір:</label>
    <input type="color" id="material-color">
  </div>
  <div class="form-group">
    <label>Прозорість:</label>
    <input type="number" id="material-alpha" min="0" max="1" step="0.1">
  </div>
  <div class="actions">
    <button class="save" onclick="saveChanges()">Зберегти</button>
    <button class="cancel" onclick="cancelChanges()">Скасувати</button>
  </div>
  <script>
    function saveChanges() {
      const material = {
        name: document.getElementById('material-name').value,
        color: document.getElementById('material-color').value,
        alpha: parseFloat(document.getElementById('material-alpha').value)
      };
      window.sketchup.save_material(material);
    }
    function cancelChanges() {
      window.sketchup.cancel();
    }
  </script>
</body>
</html>
